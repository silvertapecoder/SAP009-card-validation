<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Insira o número do seu cartão:</h1>

    </header>
    <main>
      <form>
        <section class="resposta">
          <label for="número">Número do cartão:</label>
          <input type="text" id="number"
          placeholder="0000 0000 0000 0000"
          maxlength="16" pattern="[0-9]+"
          autocomplete="off"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        
          <p id ="mensagem"></p>
          <button id="btn">Verificar</button>
        </section>
      </form>

      <section class="clone">
        <input id="clone" placeholder="0000 0000 0000 0000" class="clone" disabled />
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
